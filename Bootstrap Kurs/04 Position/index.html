<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Bootstrap CSS -->
     <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
     rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
     crossorigin="anonymous">

    <title>Position</title>
</head>
<body class="bg-dark">
    
    <!-- ErhÃ¤lt ein Element position-absolute, MUSS das Elternelement position-relative
         erhalten, um das Element im Elternelement zu positionieren.

         Standardwert ist start-0 und top-0

         Positioniert wird mit:

         top-    = oben
         bottom- = unten
         start-  = links
         end-    = rechts

         Vordefinierte Werte sind 0, 50, 100
    -->
    <div class="position-relative bg-info m-auto" style="width: 500px; height: 500px;">
        <div class="position-absolute top-50 start-50 bg-primary" style="width: 150px; height: 150px;"></div>
    </div>
    <!-- Positionierung des Kindelementes beginnt bei exakt 50% ( oben/unten - links/rechts )-->

    <br>

    <div class="position-relative bg-info m-auto" style="width: 500px; height: 500px;">
        <div class="position-absolute top-50 start-50 translate-middle bg-primary" style="width: 150px; height: 150px;"></div>
    </div>
    <!-- Durch translate-middle wird das Kindelement exakt mittig auf der X- und Y-Achse platziert -->

    <br>

    <div class="position-relative bg-info m-auto" style="width: 500px; height: 500px;">
        <div class="position-absolute top-100 bg-primary" style="width: 150px; height: 150px;"></div>
    </div>
    <!-- Positionierung des Kindelementes beginnt bei exakt 100% ( von oben ) -->

    <br><br><br><br><br><br><br><br>

    <div class="position-relative bg-info m-auto" style="width: 500px; height: 500px;">
        <div class="position-absolute bottom-0 bg-primary" style="width: 150px; height: 150px;"></div>
    </div>
    <!-- Positionierung des Kindelementes beginnt bei exakt 0% ( von unten ) -->

    <br>

    <div class="position-relative bg-info m-auto" style="width: 500px; height: 500px;">
        <div class="position-absolute start-50 top-100 translate-middle bg-primary" style="width: 150px; height: 150px;"></div>
    </div>
    <!-- Kindelementes wird mittig von 50% von links und 100% von oben platziert -->

    <br><br><br><br><br><br>

    <div class="position-relative m-auto" style="width: 100px; height: 100px;">
        <button type="button" class="btn btn-primary position-relative">
        Mails <span class="position-absolute start-0 translate-middle badge bg-secondary">+99</span>
        </button>
    </div>
    
    <!-- Bootstrap Script -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
     integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
     crossorigin="anonymous">
    </script>  
</body>
</html>
